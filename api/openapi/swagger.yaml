definitions:
  request.ShortenRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a simple URL shortener API.
  title: URL Shortener API
  version: "1.0"
paths:
  /{code}:
    get:
      description: Redirects to the original URL given a short code
      parameters:
      - description: Short Code
        in: path
        name: code
        required: true
        type: string
      responses:
        "302":
          description: Found
        "404":
          description: Not Found
          schema:
            type: string
      summary: Redirect URL
      tags:
      - url
  /api/shorten:
    post:
      consumes:
      - application/json
      description: Creates a short URL from a long URL
      parameters:
      - description: URL to shorten
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.ShortenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Shorten URL
      tags:
      - url
swagger: "2.0"
