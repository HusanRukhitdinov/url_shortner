version: "2"
sql:
  - schema: "db/migrations/"
    queries: "internal/repo/query/"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/repo/sqlc"
        sql_package: "pgx/v5"
        emit_params_struct_pointers: true
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "numeric"
            go_type: 
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "decimal"
            go_type: 
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "pg_catalog.numeric"
            go_type: 
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "timestamp with time zone"
            go_type: "time.Time"
          - db_type: "timestamp without time zone"
            go_type: "time.Time"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
          - db_type: "pg_catalog.date"
            go_type: "time.Time"